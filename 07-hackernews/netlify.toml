# Netlify Config for Vite React apps
#
# See <https://docs.netlify.com/configure-builds/file-based-configuration/>
# for more info on configuring this file.
[build]
  command = "tsc && vite build"
  functions = "netlify/functions"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

